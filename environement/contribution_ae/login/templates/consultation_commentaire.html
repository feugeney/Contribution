    <!-- <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p> -->
    <form class="form-horizontal style-form" method="post" action="{% url 'commentaire' commentaire.pk %}">
       {% csrf_token %}  
       <div>
          <label for="nom">Origine</label>
          {{user.service.libelle}}
       </div>
       <div>
          <label for="email">Organisation</label>
          {{commentaire.organisation}}  
       </div>
       <div>
          <label for="sujet">Objet</label>
          {{commentaire.objet}}
       </div>
       <div>
          <label for="message">Votre message</label>
          {{form.commentaire}}
       </div>
       
       <div>
          <div class="button-style">
            <a href="{% url 'prisencharge-commentaire' commentaire.pk %}" class="btn-primary">Valider</a>

          </div>
 
       </div>
    </form>
