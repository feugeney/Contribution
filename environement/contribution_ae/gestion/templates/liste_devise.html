{% extends 'base.html' %}
{% load permission_tags %}
{%block content%}
{% load static %}
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.5">
   {% block css %}
   <link rel="stylesheet" href="{% static 'css/liste.css' %}" />
   <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
   <style>
        .tableFixHead {
      overflow: auto;
      height: 600px;
      }
   </style>
   {% endblock %}
</head>
<body>
   <div class="container1">
   <div class="row1">
      <center>
         <div class="col-md-5" style="background: url('/static/images/armony_light.png') no-repeat center fixed;">
            <div class="card-ressource shadow-lg border-0 rounded-lg mt-1 w-18 p-6 ">
         <div class="card-header">
            <h3 class="text-center font-weight-light my-0"> La liste des Devises
               </h3>
         </div>
         <div class="card-body" >

            <div class="tableFixHead">
               <table id="example" class="table table-striped table-bordered grid">
                  <tbody>
                     <tr>
                      <th style="width: 2px;" >Code</th>
                      <th >Libelle</th>
                      <th>Actions</th>


                     </tr>
                     {%  for devise in devises %}
                      <td style="text-align: center;"></strong>{{devise.code}}</strong></td>
                      <td></strong>{{devise.libelle}}</strong></td>
                      <td class="icone" style="width: 2%; text-align: center;">
                        <a href="{% url 'modification-devise' devise.pk %}"
                              data-toggle="tooltip" title="Modifier"
                              class="btn-icones btn-primary btn-xs fa fa-pencil">
                           </a>
                     </td>



                  </tr>

                  {% endfor %}
                     </tbody>

               </table>

            </div>
         </div>
      </div>
   </div>
</center>
</body>
</html>
{%endblock content%}
{% block js %}
<script>
   $(document).ready(function () { $('#example').DataTable({ scrollY: '1000px', scrollCollapse: true, paging: false, }); });
</script>
{% endblock %}
