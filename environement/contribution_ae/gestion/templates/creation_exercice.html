                        </div>

               </div>
            </div>
         </div>
    </main>
    </section>
    </section>
</div>
</div>

    $('#id_montant').keyup(function(e){
     
     var reg = new RegExp("[,.]+", "g");
     let somme = $(this).val().toString();
     let formattedDecima = 0;

     let sommes = (somme.split(reg)[0]).replace(/\s/g,"");

     }
